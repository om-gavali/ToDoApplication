<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .todo-container {
            background: #ffffff;
            width: 420px;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #111827;
        }

        .todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .todo-form input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
        }

        .todo-form button {
            padding: 12px 18px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .todo-item {
            background: #f9fafb;
            padding: 12px 14px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #4f46e5;
        }

        .todo-item span {
            flex: 1;
            font-size: 14px;
            color: #111827;
            word-break: break-word;
        }

        /* Actions container */
        .actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        /* Base button */
        .btn {
            padding: 6px 14px;
            font-size: 13px;
            border-radius: 6px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        /* Toggle button */
        .btn-toggle {
            background-color: #6366f1;
        }

        .btn-toggle:hover {
            background-color: #4f46e5;
        }

        /* Delete button */
        .btn-delete {
            background-color: #ef4444;
        }

        .btn-delete:hover {
            background-color: #dc2626;
        }

        /* Click feedback */
        .btn:active {
            transform: scale(0.96);
        }

        /* Completed task style (optional backend support) */
        .completed {
            text-decoration: line-through;
            color: #9ca3af;
        }
    </style>
</head>

<body>

<div class="todo-container">
    <h1>ToDo List Application</h1>

    <form action="/" method="post" class="todo-form">
        <input type="text" name="title" placeholder="Add a new Task..." required>
        <button type="submit">Add</button>
    </form>

    <div class="todo-list">
        <th:block th:each="task : ${tasks}">
            <div class="todo-item">
                <span th:text="${task.title}"
                      th:classappend="${task.completed} ? 'completed' : ''">
                    Task
                </span>

                <div class="actions">
                    <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-toggle">
                        Complete
                    </a>
                    <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-delete">
                        Delete
                    </a>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
